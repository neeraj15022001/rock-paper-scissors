<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors by Neeraj</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap 5 Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- Code Starts Here -->
    <!-- ScoreBoard Section -->
    <div class="container py-3 text-white">
      <div
        class="
          border border-secondary border-3
          p-3
          rounded-3
          d-flex
          align-content-center
          justify-content-between
        "
      >
        <!-- Headline -->
        <div class="d-flex align-items-center justify-content-start">
          <img src="./images/logo.svg" alt="logo" class="img-fluid w-75" />
        </div>
        <!-- Scoreboard -->
        <div
          class="
            bg-white
            px-3
            py-2
            d-flex
            align-content-center
            justify-content-center
            flex-column
            rounded-3
          "
        >
          <p class="text-primary p-0 m-0 text-center">Score</p>
          <p
            class="text-dark m-0 p-0 text-center fs-1 fw-bold"
            id="current-score"
          >
            0
          </p>
        </div>
      </div>
    </div>

    <!-- Selection Section -->
    <div class="container h-50 mt-lg-4" id="selection-section">
      <div class="h-100 box mx-auto position-relative">
        <img
          src="./images/bg-triangle.svg"
          alt="bg-triangle"
          class="position-absolute translate-middle top-50 start-50 bg-triangle"
        />
        <div
          class="
            user-action
            bg-primary
            rounded-circle
            position-absolute
            top-0
            box-shadow-blue
          "
          id="paper"
        >
          <div
            class="
              user-button
              bg-white
              rounded-circle
              position-absolute
              top-50
              start-50
              translate-middle
              box-shadow-grey
            "
          >
            <img
              src="./images/icon-paper.svg"
              alt="icon-rock"
              class="position-absolute top-50 start-50 translate-middle"
            />
          </div>
        </div>
        <div
          class="
            user-action
            bg-warning
            rounded-circle
            position-absolute
            end-0
            box-shadow-yellow
          "
          id="scissors"
        >
          <div
            class="
              user-button
              bg-white
              rounded-circle
              position-absolute
              top-50
              start-50
              translate-middle
              box-shadow-grey
            "
          >
            <img
              src="./images/icon-scissors.svg"
              alt="icon-rock"
              class="position-absolute top-50 start-50 translate-middle"
            />
          </div>
        </div>
        <div
          class="
            user-action
            bg-danger
            rounded-circle
            position-absolute
            bottom-0
            start-50
            translate-middle-x
            box-shadow-red
            mb-2
          "
          id="rock"
        >
          <div
            class="
              user-button
              bg-white
              rounded-circle
              position-absolute
              top-50
              start-50
              translate-middle
              box-shadow-grey
            "
          >
            <img
              src="./images/icon-rock.svg"
              alt="icon-rock"
              class="position-absolute top-50 start-50 translate-middle"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Game Section -->
    <div class="container h-50 mt-lg-4 mt-3" id="game-section">
      <div class="container-fluid mt-lg-5">
        <div class="row">
          <div class="col position-relative" id="user-choice">
            <!-- Insert Selected Element Here -->
            <p
              class="text-white my-4 text-center text-uppercase"
              id="user-choice-headline"
            >
              You Picked
            </p>
          </div>
          <!-- Hidden Box -->
          <div class="col-0 col-lg d-none d-lg-block">
            <div
              class="
                container-fluid
                d-flex
                flex-column
                align-items-center
                justify-content-center
              "
            >
              <p
                class="display-2 text-center fw-bold text-white"
                id="desktop-result-headline"
              ></p>
              <button
                class="btn btn-light btn-lg w-100 rounded-3"
                id="desktop-play-again-button"
              >
                Play Again
              </button>
            </div>
          </div>

          <div class="col">
            <!-- Insert Computer Selected Item -->
            <p
              class="text-white my-4 text-center text-uppercase"
              id="computer-choice-headline"
            >
              the house Picked
            </p>
          </div>
        </div>
      </div>
      <!-- Result Section -->
      <div
        class="
          container-fluid
          d-flex
          flex-column
          align-items-center
          justify-content-center
          px-5 px-lg-0
          mt-5
          d-lg-none
        "
      >
        <p
          class="display-2 text-center fw-bold text-white"
          id="result-headline"
        ></p>
        <button
          class="btn btn-light btn-lg w-100 rounded-3"
          id="play-again-button"
        >
          Play Again
        </button>
      </div>
    </div>
    <!-- Rules Button -->
    <div
      class="
        container
        d-flex
        align-items-center
        justify-content-center justify-content-lg-end
        p-3
        mt-3 mt-lg-5
      "
    >
      <button
        class="btn btn-outline-light px-4 px-lg-5 rounded-3"
        data-bs-toggle="modal"
        data-bs-target="#rulesModal"
      >
        Rules
      </button>
    </div>

    <!-- Rules Modal -->
    <div
      class="modal fade"
      id="rulesModal"
      tabindex="-1"
      aria-labelledby="rulesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-lg-down">
        <div class="modal-content px-lg-2 py-lg-4 p-3">
          <div class="modal-header border-0">
            <p
              class="
                modal-title
                fs-2
                text-lg-start text-center
                w-100
                fw-bold
                text-primary
              "
              id="rulesModalLabel"
            >
              Rules
            </p>
            <button
              type="button"
              class="btn-close d-none d-lg-block"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="
                container
                d-flex
                align-items-center
                justify-content-center
                h-100
              "
            >
              <img
                src="./images/image-rules.svg"
                alt="image-rules"
                class="img-fluid"
              />
            </div>
          </div>
          <div
            class="
              modal-footer
              border-0
              d-lg-none d-flex
              align-content-center
              justify-content-center
            "
          >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Code Ends Here -->
    <!-- Attributions -->
    <div class="attribution text-light mt-4 mt-lg-3">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://neerajgupta.codes">Neeraj Gupta</a>.
    </div>
    <!-- Extenal script -->
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/choiceElements.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
